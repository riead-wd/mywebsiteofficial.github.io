
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css"  href="styles.css">

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <header>
                    <div id="logo" class="fade-in"><a href="#"><img src="JustDoIt Logo.png" alt="Image"></a></div>
                    <ul class="nav-menu fade-in">
                        <li><a href="boostrap.html">Home</a></li>
                        <li><a href="aboutme.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div class="clear"></div>
                </header>

                <div id="welcomeDiv">
                    <form id="contact_form" name="contact_form" method="post" >

                        <fieldset>

                            <legend>Contact Us</legend>

                            <table>

                                <tr>

                                    <td><label for="Name">Name</label></td>
                                    <td><input type="text" name="Name" id="Name" placeholder="Enter Name" autofocus="autofocus"  /></td>
                                </tr>

                                <tr>
                                    <td><label for="Email">Email</label></td>
                                    <td><input type="email" name="Email" id="Email" placeholder="Enter Email Address"  /></td>
                                </tr>

                                <tr>
                                    <td><label for="Message">Message</label></td>
                                    <td><textarea name="Message" id="Message" cols="45" rows="5"  placeholder="Enter Your Message"></textarea></td>
                                </tr>

                                <tr>
                                    
                                    <td></td>
                                    <td><input type="reset" name="Reset" id="Reset" value="Reset">
                                    <input type="submit" name="Send" id="Send" value="Submit"></td>
                                </tr>
                            
                            </table>



                        </fieldset>



                    </form>
                </div>
                
                
                

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
